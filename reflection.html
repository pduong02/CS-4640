<!-- chart canvas (from Chart.js) -->
  <div>
    <canvas id="myChart"></canvas>
  </div>

<!-- Chart javascript -->
<script>
    const labels = [
      'January',
      'February',
      'March',
      'April',
      'May',
      'June',
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'My First dataset',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [0, 10, 5, 2, 20, 30, 45],
      }]
    };
  
    const config = {
      type: 'line',
      data: data,
      options: {}
    };
  </script>
   
<!-- Chart rendering using config:  -->
<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
